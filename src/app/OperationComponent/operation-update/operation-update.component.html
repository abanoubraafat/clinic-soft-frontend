<div class="alert-container">
  <app-success *ngIf="isSaved" [title]="'Operation'" [status]="'Edited'"></app-success>
</div>
<app-page-title [spanText]="'Edit An'" [headerText]="'Operation'"></app-page-title>
<div class="container" *ngIf="OperationData">
  <img src=".\assets\Icons\surgery-room.gif" alt="no" class="img-fluid" width="310px" height="310px" style="float: right; margin-right: 100px;">
  <form (ngSubmit)="onSubmit(); submitted = true;" class="appoinment-form">
      <div class="form-group mb-3 col-md-6">
        <label for="date">Date*:</label>
        <input type="date" id="date"  class="form-control" name="date" [(ngModel)]=" OperationData.date" required>
        <ng-container *ngIf="! OperationData.date && submitted">
          <p style="color: rgb(199, 44, 44);">Please Enter Date</p>
        </ng-container>
        <ng-container *ngIf="dateInPast()">
          <p style="color: rgb(199, 44, 44);">Date must be in the future</p>
      </ng-container>
      </div>
      <div class="form-group mb-3 col-md-6">
        <label for="type">Type*:</label>
        <input type="text" id="type"  class="form-control" name="type" [(ngModel)]=" OperationData.type" required>
        <ng-container *ngIf="! OperationData.type && submitted">
          <p style="color: rgb(199, 44, 44);">Please Enter Type</p>
        </ng-container>
      </div>
      <div class="form-group mb-3 col-md-6">
        <label for="patientId">Patient ID*:</label>
        <input type="number" id="patientId" class="form-control"  (change)="onPatientidChange($event)" name="patientId" [(ngModel)]=" OperationData.patientId" required>
        <ng-container *ngIf="! OperationData.patientId && submitted">
          <p style="color: rgb(199, 44, 44);">Please Enter Patient ID</p>
        </ng-container>
        <ng-container *ngIf="patientIdExixtError">
          <p style="color: rgb(199, 44, 44);"> Patient ID Not Exsist</p>
        </ng-container>
      </div>

      <div class="mb-5 mt-5 text-center">
        <button type="submit" class="btn-main btn-round-full w-25">Save</button>
      </div>
  </form>
</div>
